<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1200px;  /* 最大宽度限制 */
            width: 100%;
            padding: 20px;
        }

        .left-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-side {
            flex: 1;
            padding: 0 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-side img {
            max-width: 600px;
            width: 100%;
            height: auto;
        }

        h1 {
            font-size: 120px;  /* 增大标题字体 */
            color: #1A1A1A;
            margin: 0 0 20px;
            text-align: center;
        }

        p {
            font-size: 24px;  /* 增大正文字体 */
            color: #333;
            margin-bottom: 30px;
            max-width: 600px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 16px 50px;  /* 增大按钮尺寸 */
            font-size: 20px;
            background-color: white;
            color: #4CAF50;
            text-decoration: none;
            border: 2px solid #4CAF50;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #4CAF50;
            color: white;
        }

        @media (max-width: 1200px) {
            h1 {
                font-size: 96px;
            }

            p {
                font-size: 20px;
            }

            .btn {
                padding: 14px 40px;
                font-size: 18px;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .right-side {
                padding: 0 20px;
            }

            h1 {
                font-size: 72px;
            }

            p {
                font-size: 18px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
    <script>
        // 页面加载后开始倒计时
        window.onload = function() {
            // 3000 毫秒 = 3 秒
            setTimeout(function() {
                window.location.href = '/';  // 将 '/' 替换为你的首页 URL
            }, 3000);
        };
    </script>
</head>

</html>
